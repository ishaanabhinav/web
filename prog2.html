<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			document.write("<table border = d><tr><th> Numbers </th><th> Squares </th><th> Cubes </th></tr>");
			var i;
			for(i=1;i<=10;i++){
				document.write("<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>");
			}
			document.write("</table>");
		</script>
	</head>
</html>
